<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/hitung.js"></script>
    <title>Temperature Convertion</title>
</head>

<body>
    <header>
        <h1>Conversion Calculation With Java Script</h1>
    </header>
 <div class="row">
    <p class="deskripsi">Masukkan suhu derajat celsius (&#176C) atau Fehrentheit (&#176F) ke kotak dibawah, lalu klik tombol konversi untuk mendapatkan
        hasil konversi dalam bentuk Fehrentheit(&#176F) atau celsius (&#176C) </p>
        <section class="InputSection" id="result2">
            
            <label for="InputField">Celcius (&#176C)</label>
            <textarea type="text" id="Celcius" name="message" rows="8" cols="30"></textarea>
            <button value="hitung" onclick="hitungFehrentheit()">Konversi</button>
            <label for="InputField">Fehrentheit (&#176F)</label>
            <textarea name="message" rows="8" cols="30" id="Fehrentheit"></textarea>
            <button value="hitung" onclick="hitungCelcius()">Reverse</button>
            <label for="InputField">Cara Kalkulasi</label>
            <textarea name="message" rows="8" cols="30" id="kalkulasi" disabled></textarea>
            <button value="reset" type="reset" onclick="resetFields()">Reset</button>
            
            <h5 name="message" rows="8" cols="80" id="rumus" disabled> </h5>

        </section>
    </div>
    <div class="fixed">
        Mia Silvia - Conversion Calculation With Java Script
    </div>

</body>

</html>
