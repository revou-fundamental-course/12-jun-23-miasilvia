<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/hitung.js"></script>
    <title>Temperature Convertion</title>
</head>

<body>
    <header>
        <h1>Conversion Calculation With Java Script</h1>
    </header>
 <div id="row">
        <section class="InputSection" id="result2">
            <span>Masukkann suhu derajat celsius (&#176C) ke kotak dibawah, lalu klik tombol konversi untuk mendapatkan
                hasil
                konversi dalam bentuk Fehrentheit(F) </span>
            <label for="InputField">Masukkan angka Celcius (&#176C)</label>
            <textarea type="text" id="Celcius" name="message" rows="8" cols="30"></textarea>
            <button value="hitung" onclick="hitungFehrentheit()">Konversi &#176C ke F</button>
            <label for="InputField">Masukkan angka Fehrentheit(&#176F)</label>
            <textarea name="message" rows="8" cols="30" id="Fehrentheit"></textarea>
            <button value="hitung" onclick="hitungCelcius()">Konversi F ke &#176C</button>
            <label for="InputField">Cara Kalkulasi</label>
            <textarea name="message" rows="8" cols="30" id="kalkulasi"></textarea>
            <button value="reset" onclick="resetFields()">Reset</button>
            <h5 id="rumus"> </h5>

        </section>
    </div>
    <div class="fixed">
        Mia Silvia - Conversion Calculation With Java Script
    </div>

</body>

</html>
