<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />
    <title>Temperature Convertion</title>
</head>

<body>
    <header>
        <h1>Conversion Calculation with JavaScript</h1>
    </header>
    <section class="InputSection">
        <span>Masukkann suhu derajat celsius (&#176C) ke kotak dibawah, lalu klik tombol konversi untuk mendapatkan hasil
            konversi dalam bentuk Fehrentheit(F) </span>
        <label for="InputField">Celcius (C)</label>
        <textarea name="message" rows="8" cols="30">90</textarea>
        <button>Konversi</button> <button>Reset</button> <button>Reverse</button>
    </section>
    
    <section class="InputSection">
        <label for="InputField">Fehrentheit(&#176F) t</label>
        <textarea name="message" rows="8" cols="30">194</textarea>
        <label for="InputField">Cara Kalkulasi</label>
        <textarea name="message" rows="8" cols="30">90&#176 * (9/5) + 32 = 194&#176F </textarea>
    </section>
</body>

</html>
